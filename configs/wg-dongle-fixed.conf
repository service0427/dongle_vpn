[Interface]
# 동글 전용 WireGuard (라우팅 테이블 111 사용)
Address = 10.1.0.1/24
ListenPort = 51821
PrivateKey = uK6SGoC3P5VZTsQBHbRj4RchvLqpsWBzQRVT6/f/clQ=

# 동글 라우팅 테이블 111 사용
Table = 111
PostUp = ip rule add from 10.1.0.0/24 lookup dongle11 priority 100
PostUp = echo 1 > /proc/sys/net/ipv4/ip_forward
PostUp = iptables -A FORWARD -i %i -j ACCEPT
PostUp = iptables -A FORWARD -o %i -j ACCEPT
PostUp = iptables -t nat -A POSTROUTING -s 10.1.0.0/24 -o enp0s21f0u4 -j SNAT --to-source 192.168.16.100
PostUp = iptables -A INPUT -i %i -j ACCEPT

# 연결 해제시 규칙 제거
PreDown = ip rule del from 10.1.0.0/24 lookup dongle11 priority 100
PreDown = iptables -D FORWARD -i %i -j ACCEPT
PreDown = iptables -D FORWARD -o %i -j ACCEPT
PreDown = iptables -t nat -D POSTROUTING -s 10.1.0.0/24 -o enp0s21f0u4 -j SNAT --to-source 192.168.16.100
PreDown = iptables -D INPUT -i %i -j ACCEPT

